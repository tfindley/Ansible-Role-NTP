---
# handlers file for ntp
- name: Chrony - Enable
  ansible.builtin.service:
    name: "{{ chrony_service }}"
    enabled: true

- name: Chrony - Disable
  ansible.builtin.service:
    name: "{{ chrony_service }}"
    enabled: false

- name: Chrony - Start
  ansible.builtin.service:
    name: "{{ chrony_service }}"
    state: started

- name: Chrony - Stop
  ansible.builtin.service:
    name: "{{ chrony_service }}"
    state: stopped

- name: Chrony - Restart
  ansible.builtin.service:
    name: "{{ chrony_service }}"
    state: restarted

- name: "FirewallD - Start"
  ansible.builtin.service:
    name: firewalld
    state: started

- name: "FirewallD - Stop"
  ansible.builtin.service:
    name: firewalld
    state: stopped

- name: "FirewallD - Restart"
  ansible.builtin.service:
    name: firewalld
    state: restarted
  become: true

- name: "FirewallD - Reload"
  ansible.builtin.service:
    name: firewalld
    state: reloaded
  become: true

- name: "FirewallD - Enabled"
  ansible.builtin.service:
    name: firewalld
    enabled: true
  become: true
